<!-- Desc:
     This template creates the login page for the web app.
     It extends the base template and provides a form for users to enter their email and password.
-->
{% extends"base.html" %} <!-- Extends the base template for consistent structure and styling -->

{% block title %} Login {% endblock %}<!-- Overrides the 'title' block in the base template -->

{%block content %}

<!-- Login Form -->
<form method="post">
    <!-- Form Title -->
    <h3 align="center"> Log In! </h3>
    <!-- Email Input Field -->
    <div class="form-group">
        <label for="email"> Email Address </label>
        <input class="form-control" id="email" name="email_login" placeholder="Enter Email Address" type="email">
    </div>
    <!-- Password Input Field -->
    <div class="form-group">
        <label for="login_password"> Password </label>
        <input class="form-control" id="login_password" name="loginpass_login" placeholder="Enter Password"
               type="password">
    </div>

    <br/>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit"> Login</button>
</form>
{%endblock%}
