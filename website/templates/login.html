{% extends"base.html" %}
{% block title %} Login {%endblock%}

{%block content %}
<h1> This is the Log In page</h1>
<form method="post">
    <h3 align = "center"> Log In! </h3>
    <div class = "form-group">
        <label for = "email"> Email Address </label>
        <input type = email" class = "form-control" name = "email_input" id = "email" placeholder = "Enter Email Address">

    </div>

     <div class = "form-group">
        <label for = "login_password"> Password </label>
        <input type = "password" class = "form-control" name = "loginpass_input" id = "login_password" placeholder = "Enter Password">


    <br />
    <button type = "submit" class = "btn btn-primary"> Login </button>
</form>
{%endblock%}
