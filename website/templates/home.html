<!-- Desc:
     This template defines the "Home" page for the web app.
     It uses Jinja2 templating to extend the base template and overrides the title and content blocks.
-->

{%extends"base.html"%} <!-- Extends the base template to maintain a consistent layout -->
{% block title %} Home {%endblock%} <!-- Overrides the 'title' block in the base template -->


{%block content %}<!-- Any and all content specific to the Home page -->
<h1 align = "center"> Your Journal  </h1>
<ul class = "list-group list-group-flush" id = "notes">
    {% for note in user.notes %}
    <li class = "list-group-item"> {{ note.data }} </li>
    {% endfor %}
</ul>

<form method="post">
    <label for="created_note"> Write your journal entry here: </label>
    <textarea name = "Note" id = "created_note" class = "form-control"></textarea>
    <br />
    <!--Submit Button-->
    <div align = center>
        <button type = "submit" class = "btn btn-primary"> Add Entry </button>
    </div>
</form>
{%endblock%}
