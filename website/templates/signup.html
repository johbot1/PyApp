{%extends"base.html"%}
{% block title %} Signup {%endblock%}

{%block content %}
<h1> This is the Sign Up page</h1>
<form method="post">
    <h3 align = "center"> Sign Up! </h3>
    <div class = "form-group">
        <label for = "email"> Email Address </label>
        <input type = "email" class = "form-control" name = "email_input" id = "email" placeholder = "Enter Email Address">

    </div>
     <div class = "form-group">
        <label for = "firstname"> First Name </label>
        <input type = "text" class = "form-control" name = "firstname_input" id = "firstname" placeholder = "Enter First Name">

    </div>
     <div class = "form-group">
        <label for = "password1"> Password </label>
        <input type = "password" class = "form-control" name = "pass1_input" id = "password1" placeholder = "Enter Password">

    </div>
     <div class = "form-group">
        <label for = "password2"> Password (Confirm) </label>
        <input type = "password" class = "form-control" name = "pass2_input" id = "password2" placeholder = "Confirm Password">
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary"> Submit </button>
</form>
{%endblock%}
